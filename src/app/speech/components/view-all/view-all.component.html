<div class="header bg-gradient-danger pb-8 pt-3 pt-md-8 mb-3">
  <div class="container-fluid d-block d-lg-none m-0 p-0">
    <div class="d-flex flex-row justify-content-end align-content-center mr-3 mb-3">
      <small class="text-white">More &nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i></small>
    </div>
    <div class="list-group d-flex flex-row no-wrap m-0 p-0 horizontal-scroll" *ngIf="speechList">
      <ng-container *ngFor="let speech of speechList;let i =index;">
        <app-speech-item class="col-10" 
        [listIndex]=i 
        [speechItem]="speech" 
        [selected]="selectedIndex == i"
        (onItemClicked)=setSelectedIndex($event)>
        </app-speech-item>
      </ng-container>

    </div>
  </div>
</div>

<div class="container-fluid mt--8">
  <div class="row">
    <div class="col-xl-4 d-none d-lg-block">
      <!--show only on lg and xl-->
      <div class="card bg-info shadow">
        <div class="card-header bg-transparent pb-1">
          <div class="row align-items-center m-0 p-0">
            <div class="col m-0 p-0">
              <h6 class="text-uppercase ls-1 mb-1">Speeches</h6>
              <small class="text-light float-right">Scroll for more &nbsp;<i class="fa fa-arrow-down"
                  aria-hidden="true"></i></small> 
            </div>
          </div>
        </div>
        <div class="card-body mh-70 vertical-scroll mb-3 mt-0 pt-0">       
      
          <div  id="speechList-{{i}}" class="list-group" *ngFor="let speech of speechList;let i =index;"  [@simpleFadeAnimation]="'in'">
           
            <app-speech-item  class="list-group-item list-group-item-action p-0 m-0 mb-3 bg-primary h-100" 
            [listIndex]=i
            [speechItem]="speech" 
            [selected]="selectedIndex == i" 
            (onItemClicked)=setSelectedIndex($event)>
            </app-speech-item>
          </div>
        </div>
      </div>
    </div>
 
    <div *ngIf="selectedSpeech" class="col-xl-8 mb-5 mb-xl-0 mh-70 mb-3">
      <app-edit-speech   [mySpeech]=selectedSpeech
        (speechListChanged)="onEditSpeechResultChange($event)">
      </app-edit-speech>
    </div>
  </div>

</div>
