
<div class="header bg-gradient-danger pb-8 pt-3 pt-md-8 mb-3">
  <div class="container">
    <div *ngIf="alerts" class="col-12 m-0 p-0">
      
      <div *ngFor="let alert of alerts">
        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
      </div>

    </div>
 
  </div>
</div>

<div class="container card bg-secondary shadow mt--9 p-0">
  
  <div class="card-body">
    <form #speechForm="ngForm" (ngSubmit)="onSubmit(speechForm.value);speechForm.reset()">
      <h6 class="heading-small text-muted mb-4">Speech Details</h6>
      <div class="pl-lg-4">
        <div class="form-group">
          <label class="form-control-label" for="speech-text">Speech</label>
          <textarea rows="15" class="form-control form-control-alternative h-50" [class.is-invalid]="speechText.touched && speechText.invalid" 
          id="speech-text" #speechText="ngModel" name="text" ngModel required></textarea>
          <small class="text-danger" [class.d-none]="speechText.untouched || speechText.valid">Speech is required.</small>
        </div>
      </div>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="speech-author">Author</label>
              <input type="text" id="speech-author" class="form-control form-control-alternative" name="speech-author" ngModel>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="date">Date</label>           
        

            <div class="d-flex align-items-center small">
              <i class="fa fa-calendar text-muted position-absolute pl-3" (click)="dp.toggle()"></i>
              <input type="text" class="form-control py-4" #dp="bsDatepicker" bsDatepicker
              [bsConfig]="{ adaptivePosition: true, containerClass: 'theme-blue' }" name="speechDate" [(ngModel)]="today" style="padding-left: 38px;"/>
            </div>
          

            </div>
          </div>
        </div>              
      </div>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="form-control-label" for="speech-keywords">Keywords</label>
              <input id="input-address" class="form-control form-control-alternative" id="speech-keywords" name="keywords" ngModel
              placeholder="Example: Victory, Success, Champion" type="text">
            </div>
          </div>
        </div>               
      </div>

      
      <div class="pl-lg-4 d-flex flex-row justify-content-end">       

        <button  class="btn btn-primary" [disabled]="speechText.invalid">    <i class="fa fa-floppy-o p-1" aria-hidden="true"></i>Add</button>
        <button  class="btn btn-info" (click)="speechForm.reset()"> <i class="fa fa-repeat"
          aria-hidden="true"></i> Clear</button>
      </div>
     
    </form>
  </div>
</div>
